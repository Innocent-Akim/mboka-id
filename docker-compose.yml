version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: mboka-id-backend
    ports:
      - "4571:4571"
    environment:
      - NODE_ENV=production
      - PORT=4571
    networks:
      - mboka-id-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4571"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: mboka-id-frontend
    ports:
      - "4570:4570"
    environment:
      - NODE_ENV=production
      - PORT=4570
      - NEXT_PUBLIC_API_URL=http://localhost:4571
    networks:
      - mboka-id-network
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4570"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mboka-id-network:
    driver: bridge

